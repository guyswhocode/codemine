{% for post in site.posts %}
<div class="column">
  <div class="ui fluid card code {{ post.language }}">
    {% assign size = post.excerpt | size | minus: 1 %}
    <pre><code class="{{ post.highlight }}" style="padding: 10px;">{{ post.excerpt | slice: 0, size }}</code></pre>
    <div class="content">
      <a class="header" href="{{ post.url }}">{{ post.title }}</a>
      <div class="meta">
        <span class="date">{{ post.language }}</span>
      </div>
      <div class="description">
        {{ post.description }}
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="circle icon"></i>
        {{ post.language | upcase }} 
      </a>
    </div>
  </div>
</div>
{% endfor %}
