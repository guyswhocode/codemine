<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/styles/semantic-ui-masonry-min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/highlight/styles/github.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
  <script src="{{site.baseurl}}/highlight/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <link rel="stylesheet" href="{{site.baseurl}}/styles/style.css">

<body>
  <header>
    <a href="{{ site.baseurl }}/"><h1><span class="gwc-green">Code</span> <span class="gwc-blue">Mine</span></h1></a>
    <p>{{ site.tagline }}</p>
  </header>
  <div class="ui container">
    {{ content }}
  </div>

</html>
